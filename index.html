<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="main.css"></lin>
    </head>
    <body>
        <div class="timer-container">
            <span id="timer">00:00:00</span>
            <div class="button-container">
                <button id="minus-one-min" class="button">-1 min</button>
                <button id="minus-fifteen-sec" class="button">-15 sec</button>
                <button id="plus-fifteen-sec" class="button">+15 sec</button>
                <button id="plus-one-min" class="button">+1 min</button>
                <button id="start-timer" class="button">Start</button>
            </div>
        </div>
    <script src="timer.js"></script>
    </body>
</html>
