<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="main.css"></lin>
    </head>
    <body>
        <div class="timer-container">
            <span id="timer">00:00:00</span>
            <div id="quote"></div>
            <div id="timer-buttons" class="button-container">
                <button id="minus-one-min" class="button">-1 min</button>
                <button id="minus-fifteen-sec" class="button">-15 sec</button>
                <button id="plus-fifteen-sec" class="button">+15 sec</button>
                <button id="plus-one-min" class="button">+1 min</button>
                <button id="reset-timer" class="button">Reset</button>
            </div>
            <div id="start-button-container" class="button-container">
                <button id="start-timer" class="button">Start</button>
                <button id="continue-timer" class="button">Continue</button>
                <button id="music-timer" class="button">Music is on</button>
            </div>
        </div>
        <div class="shortcut-container">
            <div id="shortcut">Shortcuts</div>
            <div class="button-container">
                <button id="brush-teeth" class="button">Brushing teeth</button>
                <button id="stretching" class="button">Stretching</button>
            </div>
        </div>
    <script src="timer.js"></script>
    </body>
</html>
